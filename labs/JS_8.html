<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my site</title>
	<link rel="stylesheet" href="../styles/style_8.css">
	<script language="JavaScript" src="../scripts/Script_8.js"></script>
</head>
<body>
		<div class = "container">
			<div class="header">
				<h1>Lab №8  <br><i>Циклічні обчислення </i></h1>
			</div>
			<div class="blank"><p><h3><a href="../JS_Labs.html">BACK</a></h3></p></div>
			<div class="NSD"> 
				HСД двох заданих чисел
			 	<FORM name="form1">
			 		Введіть число 1 <input type="text" name="num1" size="8"><br>
			 		Введіть число 2 <input type="text" name="num2" size="8"><br>
			 		<input type="button" value="Обчислити" onClick="nod(form1)"> 
			 		<input type="reset" value="Скасувати">
			 		<p id="nsdd"></p>
			 	</FORM>
			</div>
			<div class="retur">
				"Перевертає" задане натуральне число
			 	<FORM name="form2">
			 		Введіть число <input type="text" name="num1" size="8"><br>
			 		<input type="button" value="Обчислити" onClick="reverse(form2)"> 
			 		<p id="rotate"></p>
			 	</FORM> 
			</div>
			<div class="lucky"> 
				Визначення кількості "щасливих" шестизначних автобусних квитків
			 	<FORM name="form3">
			 		<input type="button" value="Обчислити" onClick="calc()"> 
			 		<p id="lucky"></p>
			 	</FORM>
			</div>
			
			<div class="ndturdiv">
				Всі дільники заданого натурального числа<br>
			 	<FORM name="form4">
			 		Введіть число <input type="text" name="num" size="8"><br>
			 		<textarea name="data" cols=40 rows=7>
			 		</textarea><br>
			 		<input type="button" value="Обчислити" onClick="dil(form4)"><br>
			 	</FORM> 
			</div>
			 	
				
			</div>
		</div>
</body>
</html>
